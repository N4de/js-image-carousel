<!DOCTYPE html>
<html>
	<head>
		<title>Carousel</title>
		<link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="jquery-ui.min.js"></script>
		<script src="carousel.js"></script>	
	</head>
	<body>
		<h1>Image carousel</h1>
		<div class="container ">
			<div id="arrow-prev"><</div>
			<div id="arrow-next">></div>
			<div id="first" class="image effect">
				<img src="http://www.florida-palm-trees.com/wp-content/uploads/2010/02/palm-trees1.jpg">
			</div>
			<div id="second" class="image effect">
				<img src="http://www.planwallpaper.com/static/images/3d-mario-wallpaper-super-desktop-art-stars-gallery.jpg">
			</div>
			<div class="image effect">
				<img src="http://jpcamara.com/wp-content/uploads/2015/02/carousel.jpg">
			</div>
			<div class="ball-container">
				<div class="ball-0 active"></div>
				<div class="ball-1"></div>
				<div class="ball-2"></div>
			</div>
		</div>
	</body>
</html>
